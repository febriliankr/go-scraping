<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Link Scraper</title>
  </head>
  <body>
    <div class="mx-auto text-center">
      <h1 class="text-gray-800 font-bold text-3xl mt-20">Link Scraper</h1>
      <p class="text-gray-600 w-96 mx-auto mb-6 mt-4">
        Scraping every a tag links on a webpage. Built with colly and go
        programming language.
      </p>

      <div class="p-6 bg-gray-50 text-gray-500 mb-6 w-96 mx-auto rounded-lg flex flex-col gap-y-3">
        <h2 class="font-bold text-gray-700">Example Routes</h2>
        <a
          href="/search?url=http://paulgraham.com/articles.html"
          class="text-sm hover:text-blue-400"
          >/search?url=http://paulgraham.com/articles.html</a
        >
        <a
          href="/search?url=https://febrilian.com"
          class="text-sm hover:text-blue-400"
          >/search?url=https://febrilian.com</a
        >
        <a
          href="/readingList?url=http://paulgraham.com/vb.html"
          class="text-sm hover:text-blue-400"
          >/readingList?url=http://paulgraham.com/vb.html</a
        >
      </div>
      <a
        href="https://febrilian.com"
        class="text-gray-400 text-sm hover:text-blue-400"
        >febrilian</a
      >
    </div>
  </body>
</html>
